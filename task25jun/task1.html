<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div { 
            height: 100px;
            width: 100px;
        }
        .blue {
            
            background-color: blue;
        }
        .blue:hover { width: 200px;
        transition: 2s;}

        .pink {
            background-color: pink;
        }
        .pink:hover {
            transition: 2s;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

    <div class="blue"></div>
    <hr>
    <div class="pink"></div>
</body>
</html>
