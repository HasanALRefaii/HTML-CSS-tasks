<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <h1>Employee interests survey form</h1>
    <form action="task3.html" method="get">
        <label for="User">Enter your name </label>
        <input type="text" id="User" name="User" value="Username" >
        <br> <br>
        <label for="Dep">Enter your department </label>
        <input type="text" id="Dep" name="Dep" value="department" >
        <br><br>
        <label >Tell us a little about yourself</label>
        <textarea name="Text"></textarea>
        <br> <br> 
        Do you exercise at home ? <input type="radio" id="Yes" name="exercise" value="yes"> 
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="exercise" value="No"> 
        <label for="No">No</label>
        <br><br>
        How do you like to read about your favorite topics ?
        <br> <br>
        <input type="checkbox" id="Books" name="topics" value="Books" >
        <label for="Books">Books</label>
        <input type="checkbox" id="Online" name="topics" value="Online" >
        <label for="Online">Online resources</label>
        <input type="checkbox" id="Phone" name="topics" value="Phone" >
        <label for="Phone">Phone apps</label>
        <input type="checkbox" id="Magazine" name="topics" value="Magazine" >
        <label for="Magazine">Magazine</label>
        <br><br>
        What genre of movies do you like ? 
        <select name="movies" id="movies">
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Action">Action</option>
        </select>
        <br><br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>
